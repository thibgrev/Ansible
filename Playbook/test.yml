- hosts: "{{ nomVM }}"
  tasks:
    - name: Recuperation des informations de la machine {{ nomVM }}
      ansible.builtin.setup:
        filter:
          - 'ansible_distribution'
          - 'ansible_machine_id'
          - 'ansible_*_mb'
      register: donnees

    - name: Affichage des resultats
      debug:
        msg: "{{ donnees }}"
