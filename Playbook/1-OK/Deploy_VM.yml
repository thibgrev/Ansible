- name: Deploiement de la VM nommee "{{ VMname }}"
  hosts: localhost
  gather_facts: no
  become: no
  vars_files:
    - ../../Vault/secret.yml

  tasks:

    - name: Provide information about vCenter folders
      community.vmware.vmware_folder_info:
        hostname: "{{ vault_vmware_hostname }}"
        username: "{{ vault_vmware_username }}"
        password: "{{ vault_vmware_password }}"
        datacenter: "DCA"
        validate_certs: no
      register: vcenter_folder_info

    - name: show
      ansible.builtin.debug:
        var: vcenter_folder_info

    - name: Creation de la VM
      community.vmware.vmware_guest:
        hostname: "{{ vault_vmware_hostname }}"
        username: "{{ vault_vmware_username }}"
        password: "{{ vault_vmware_password }}"
        datacenter: "DCA"
        validate_certs: no
        folder: "/DCA/vm/Environnement/tgrevellec"
        name: "{{ VMname }}"
        state: poweredon
        template: tg-template-rhel_9
        hardware:
          memory_mb: 2048
          num_cpus: 2
          num_cpu_cores_per_socket: 2
          hotadd_cpu: true
          hotremove_cpu: true
          hotadd_memory: false
        wait_for_ip_address: true